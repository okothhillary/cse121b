<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu App</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <h1>Menu</h1>

  <div id="filterOptions">
    <button id="btnShowAll">Show All</button>
  </div>

  <div id="menuOptions">
    <button id="btnColdDrinks">Cold Drinks</button>
    <button id="btnPastries">Pastries</button>
    <button id="btnBeverages">Beverages</button>
    <button id="btnNormalFood">Normal Food</button>
  </div>

  <ul id="menuList">
    <li>
      <img src="images/coffee.jpg" alt="Coffee">
      <p>Coffee - $2.50</p>
    </li>
    <li>
      <img src="images/croissant.jpg" alt="Croissant">
      <p>Croissant - $3.00</p>
    </li>
  </ul>

  <script src="scripts/project.js"></script>
</body>
</html>
